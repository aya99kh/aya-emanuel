<html>
  <head>
    <title>Survey Form</title>
    </head>
    <body>

      <h1 id ="title" >freeCodeCamp Survey Form</h1>
      <p id="description" > Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form" >
        <label id="name-label" ><strong><b>Name</b></strong><br/></label>
        <input id="name" type="text" required placeholder="Enter your name" /> 
        <label id="email-label" ><strong><b><br/>Email</b></strong><br/></label>
        <input id="email" type="email"  placeholder="Enter your email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
        <label id="number-label" align="left"><strong><b><br/>Number</b></strong><br/></label>
  <input type="number" id="number" name="number" placeholder="Enter" min="1" max="5" rquired><br><br>
  <label id="current-role">Which option best describes your current role?</label>
  <select name="current-role" id="dropdown">
  <option value="Student">Student</option>
  <option value="Full time jop">Full time job</option>
  <option value="Full time learner">Full time learner</option>
</select>
<br/>
<br/>
 <label id="recommed">Would you recommend freeCodeCamp to a friend?</label>
 <br>
<input type="radio" name="recommend" value="Definitely"> Definitely <br/>
<input type="radio" name="recommend" value="Mybe"> Maybe <br/>
<input type="radio" name="recommend" value="not sure"> Not sure <br/>
 <label id="apply">What would you like to see improved? (Check all that apply)</label>
 <br>
<input type="checkbox" value="1"> Front-end Projects <br/>
<input type="checkbox" value="2"> Back-end Projects <br/>
<input type="checkbox" value="3"> Challenges <br/>
<br>
<textarea  name="message" > add your comments</textarea>
<br>
<br>
<button id="submit" value="submit" />submit
<br>
<link rel="stylesheet" href="styles.css">
</form>
</body>
<html>
